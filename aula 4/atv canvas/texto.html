<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texto</title>
    <link rel="stylesheet" href="canva.css">
</head>
<body>
    <p><h1>linha</h1></p>
    <canvas width="400" height="200" id="myCanvas" style="border: 5px solid rgb(78, 3, 3);"></canvas>
    <script type="text/javascript">
     var c=document.getElementById("myCanvas");
     var ctx=c.getContext("2d"); //ctx é usada para consultar o canvas
     ctx.font="50px arial";
     ctx.color=("yellow");
     ctx.strokeText("olá, mundo",50, 100); // cria texto
     ctx.fillText("olá, mundo",50, 150); //finaliza o texto no canvas

     </script>
    
</body>
</html>
