<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>retangulo</title>
    <link rel="stylesheet" href="canva.css"> 
 </head>
 <body>
 <p><h1>retangulo</h1></p>
    <canvas width="400" height="200" id="myCanvas" style="border: 5px solid rgb(78, 3, 3);"></canvas>
    <script type="text/javascript">
       //chamando canvas
     var canvas = document.getElementById("myCanvas");
     var ctx=canvas.getContext("2d"); //ctx Ã© usada para consultar o canvas
     ctx.fillStyle="white"; //cor do retangulo
     ctx.fillRect(10, 50, 75);//cria o retangulo
 </script>
 </body>
 </html>
